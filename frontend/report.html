<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>報表查詢</title>
</head>
<body id="page-top">
<div id="wrapper" class="d-flex">
  <!-- Sidebar 由 main.js 插入 -->

  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div id="topbar-placeholder"></div>

      <div class="container page-body py-4">
        <div class="apple-card">
          <h2 class="page-title mb-4">報表查詢</h2>

          <div class="d-flex gap-3 align-items-center mb-3">
            <!-- 類別選單 -->
            <select id="categorySelect" class="form-select" style="width:200px;"></select>

            <!-- 報表選單 -->
            <div class="d-flex align-items-center gap-2">
              <select id="reportSelect" class="form-select" style="width:300px;"></select>
              <div id="reportStarArea" style="font-size:1.3rem;"></div>
            </div>
          </div>

          <div id="params" class="mb-3"></div>

          <div class="actions d-flex gap-2 mb-3">
          <button id="queryBtn" class="btn btn-primary mr-2">查詢</button>
          <button data-export="csv"  class="btn btn-primary mr-2">下載 CSV</button>
          <button data-export="xlsx" class="btn btn-primary mr-2">下載 XLSX</button>
          <button data-export="pdf"  class="btn btn-primary">下載 PDF</button>
          </div>

          <!-- ⬇⬇⬇ 這兩個是 report.js 會用到的容器（一定要有） -->
          <div class="mt-3">
            <div class="card-table-wrap">
              <div id="report-table"></div>
            </div>
          </div>

          <div class="mt-3">
            <div class="card-table-wrap">
              <div id="edited-table"></div>
            </div>
          </div>
          <!-- （如果你有「加入修改 / 確認修改」功能，也可在這裡放對應按鈕） -->
        </div>


        <!-- （可選）如果 main.js 會載 footer.html，建議加上這個容器 -->
        <div id="footer-placeholder"></div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/src/report.js"></script>
<script type="module" src="/src/main.js"></script>
</body>
</html>
